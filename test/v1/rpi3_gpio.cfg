# rpi3_gpio.cfg
adapter driver bcm2835gpio
transport select jtag
adapter gpio tck  13
adapter gpio tms   6
adapter gpio tdi  19
adapter gpio tdo   8
adapter gpio trst 17
adapter gpio srst 27
reset_config trst_and_srst separate srst_nogate trst_push_pull srst_push_pull connect_deassert_srst
adapter speed 100

